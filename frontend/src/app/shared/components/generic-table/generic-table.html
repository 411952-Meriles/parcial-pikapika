<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef> {{ columnHeaders[column] || column }} </th>
    <td mat-cell *matCellDef="let element">
      <div [ngSwitch]="column">
        <div *ngSwitchCase="'actions'">
          <button mat-button (click)="onActionClick('view', element)">Ver Detalle</button>
        </div>
        <div *ngSwitchCase="'startDate'">
          {{ element.startDate | date:'dd/MM/yyyy HH:mm' }}
        </div>
        <div *ngSwitchCase="'endDate'">
          {{ element.endDate | date:'dd/MM/yyyy HH:mm' }}
        </div>
        <div *ngSwitchDefault>
          {{element[column]}}
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
