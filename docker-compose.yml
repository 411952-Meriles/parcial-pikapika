services:

  nginx:
    image: nginx:latest
    container_name: reverse_proxy
    volumes:
      - type: bind
        source: ./nginx/nginx.conf
        target: /etc/nginx/conf.d/default.conf
        read_only: true
    ports:
      - "8080:8080"
      - "80:80"
    networks:
      back-end-network:
      front-end-network:
    depends_on:
      - frontend
      - backend


  # Base de datos MySQL 8
  mysql:
    image: mysql:8.0
    container_name: sistema-votaciones-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: sistema_votaciones
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      backend-mysql-network:
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Backend Spring Boot
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sistema-votaciones-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/sistema_votaciones?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootpassword
      GREETINGS_SERVICE_BASE_URL: http://greetings-be:8080
    ports:
      - "8081:8080"
    depends_on:
      mysql:
        condition: service_healthy
      greetings-be:
        condition: service_started
    networks:
      back-end-network:
      backend-mysql-network:


  # Frontend Angular
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sistema-votaciones-frontend
    restart: unless-stopped
    ports:
      - "4201:4201"
    networks:
      front-end-network:
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "4201"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  greetings-be:
    image: thomaspoignant/hello-world-rest-json
    container_name: greetings-be
    restart: unless-stopped
    ports:
      - "8082:8080"
    networks:
      back-end-network:

# Vol√∫menes para persistencia de datos
volumes:
  mysql_data:
    driver: local

# Red personalizada
networks:
  back-end-network:
  backend-mysql-network:
  front-end-network: